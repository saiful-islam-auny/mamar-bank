{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <label for="receiver_account_id">Receiver Account:</label>
    <select name="receiver_account_id">
        {% for account in accounts %}
            <option value="{{ account.id }}">{{ account.user.username }} - {{ account.account_number }}</option>
        {% endfor %}
    </select>
    <label for="amount">Amount:</label>
    <input type="text" name="amount">
    <button type="submit">Transfer</button>
</form>
{% endblock %}
